name: Render Warmup

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  warmup:
    runs-on: ubuntu-latest
    steps:
      - name: Warm Render backend
        env:
          RENDER_WARMUP_URL: ${{ secrets.RENDER_WARMUP_URL || 'https://ggm-backend.onrender.com/health' }}
        run: |
          if [ -z "${RENDER_WARMUP_URL}" ]; then
            echo "RENDER_WARMUP_URL is not set. Skipping."
            exit 0
          fi

          echo "üîÅ First ping..."
          if curl -fsS --max-time 40 "${RENDER_WARMUP_URL}"; then
            echo "‚úÖ Backend responded on first try."
            exit 0
          fi

          echo "üò¥ Server may be sleeping. Waiting 70 seconds..."
          sleep 70

          echo "üîÅ Second ping..."
          if curl -fsS --max-time 40 "${RENDER_WARMUP_URL}"; then
            echo "‚úÖ Backend responded on second try."
          else
            echo "‚ö†Ô∏è Backend did not respond after retry, but not failing workflow."
          fi

          exit 0
